<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose an Option</h2>
        <select id="options">
            <option value="">Choose an option</option>
            <option value="14 days">14 Days</option>
            <option value="90 days">90 Days</option>
            <option value="HWID reset">HWID Reset</option>
        </select>
        <p class="price" id="price">Price: Calculating...</p>
        <button class="button" id="addButton" style="display:none;">Add to Cart</button>
    </div>
    <script>
        // Base prices in USD
        const basePricesUSD = {
            "14 days": 3.3,
            "90 days": 11,
            "HWID reset": 1.65
        };

        // Conversion rates for different regions
        const conversionRates = {
            SEK: 10.3,   // USD to SEK (Sweden)
            EUR: 0.93,   // USD to EUR (Eurozone)
            GBP: 0.78,   // USD to GBP (United Kingdom)
            AUD: 1.56,   // USD to AUD (Australia)
            CAD: 1.36,   // USD to CAD (Canada)
            BRL: 5.18,   // USD to BRL (Brazil)
            ZAR: 18.9,   // USD to ZAR (South Africa)
            MXN: 17.7,   // USD to MXN (Mexico)
            RUB: 74.0,   // USD to RUB (Russia)
            JPY: 137.5,  // USD to JPY (Japan)
            INR: 82.5,   // USD to INR (India)
            CNY: 7.1,    // USD to CNY (China)
            default: 1   // Default to USD for unsupported countries
        };

        // Currency symbols
        const currencySymbols = {
            USD: '$',  // Dollar sign for USD
            SEK: 'kr', // Krona for Sweden
            EUR: '€',  // Euro for Eurozone
            RUB: '₽',  // Ruble for Russia
            GBP: '£',  // Pound for UK
            AUD: '$',  // Dollar for Australia
            CAD: '$',  // Dollar for Canada
            BRL: 'R$', // Real for Brazil
            ZAR: 'R',  // Rand for South Africa
            MXN: '$',  // Peso for Mexico
            JPY: '¥',  // Yen for Japan
            INR: '₹',  // Rupee for India
            CNY: '¥',  // Yuan for China
        };

        // Function to fetch user region based on IP address (using ipinfo.io API)
        async function getUserRegion() {
            try {
                const response = await fetch('ipinfo.io/83.216.102.32?token=f3dfaaeb3b5c25'); // Use your ipinfo.io token here
                const data = await response.json();
                const country = data.country;

                // Map the country to the appropriate currency
                return getCurrencyByCountry(country);
            } catch (error) {
                console.error("Error fetching region:", error);
                return 'USD'; // Default to USD if there's an error fetching region
            }
        }

        // Map country to corresponding currency and conversion rate
        function getCurrencyByCountry(countryCode) {
            switch (countryCode) {
                case 'SE': return 'SEK'; // Sweden
                case 'JP': return 'JPY'; // Japan
                case 'IN': return 'INR'; // India
                case 'CN': return 'CNY'; // China
                case 'RU': return 'RUB'; // Russia
                case 'US': return 'USD'; // USA
                case 'GB': return 'GBP'; // UK
                case 'BR': return 'BRL'; // Brazil
                case 'MX': return 'MXN'; // Mexico
                case 'AU': return 'AUD'; // Australia
                case 'CA': return 'CAD'; // Canada
                default: return 'USD'; // Default to USD if country isn't found
            }
        }

        // Function to convert prices to the specified currency
        function convertPrices(prices, rate) {
            const convertedPrices = {};
            for (const [option, price] of Object.entries(prices)) {
                convertedPrices[option] = (price * rate).toFixed(2);
            }
            return convertedPrices;
        }

        // Load region-based pricing on page load
        async function fetchRegionPricing() {
            const userCurrency = await getUserRegion(); // Get user's region based on IP
            const currencySymbol = currencySymbols[userCurrency];
            const conversionRate = conversionRates[userCurrency];

            let regionPricing = convertPrices(basePricesUSD, conversionRate); // Convert prices to the user's currency

            // Update price display
            updatePriceDisplay(regionPricing, userCurrency, currencySymbol);
        }

        // Update price display based on selected option and currency
        function updatePriceDisplay(regionPricing, userCurrency, currencySymbol) {
            const priceElement = document.getElementById('price');
            const options = document.getElementById('options');
            options.addEventListener('change', function () {
                const selectedOption = options.value;
                if (selectedOption) {
                    priceElement.textContent = `Price: ${currencySymbol} ${regionPricing[selectedOption]}`;
                    document.getElementById('addButton').style.display = 'block';
                } else {
                    priceElement.textContent = "Price: Select an option";
                    document.getElementById('addButton').style.display = 'none';
                }
            });
        }

        // Handle Add to Cart button
        const addButton = document.getElementById('addButton');
        addButton.addEventListener('click', function() {
            const selectedOption = document.getElementById('options').value;
            const priceText = document.getElementById('price').textContent;
            localStorage.setItem('selectedOption', selectedOption);
            localStorage.setItem('selectedPrice', priceText);
            window.location.href = 'pay.html'; // Redirect to payment page
        });

        // Initialize pricing on page load
        document.addEventListener('DOMContentLoaded', fetchRegionPricing);
    </script>
</body>
</html>
