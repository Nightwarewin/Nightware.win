<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose an Option</h2>
        <select id="options">
            <option value="">Choose an option</option>
            <option value="14 days">14 Days</option>
            <option value="90 days">90 Days</option>
            <option value="HWID reset">HWID Reset</option>
        </select>
        <p class="price" id="price">Price: Choose an option</p>
        <button class="button" id="addButton" style="display:none;">Add to Cart</button>
    </div>

    <script>
        const pricingConfig = {
            US: { "14 days": 3.3, "90 days": 11, "HWID reset": 1.6 },
            EU: { "14 days": 2.9, "90 days": 9.5, "HWID reset": 1.4 },
            UK: { "14 days": 2.7, "90 days": 7.5, "HWID reset": 5 },
            AU: { "14 days": 3.2, "90 days": 8.5, "HWID reset": 5.3 },
            CA: { "14 days": 3, "90 days": 8, "HWID reset": 5 },
            IN: { "14 days": 1.5, "90 days": 4.5, "HWID reset": 3 },
            CN: { "14 days": 2, "90 days": 6, "HWID reset": 4 },
            JP: { "14 days": 3.5, "90 days": 9, "HWID reset": 5.5 },
            default: { "14 days": 3, "90 days": 8, "HWID reset": 5 }
        };

        const conversionRates = {
            SEK: 10.3, EUR: 0.93, GBP: 0.78, AUD: 1.56, CAD: 1.36,
            INR: 83.0, JPY: 147.0, BRL: 5.18, ZAR: 18.9, MXN: 17.7, default: 1
        };

        let selectedOption = '';
        let userCurrency = 'USD';
        let regionPricing = pricingConfig.default;

        async function fetchRegionPricing() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const countryCode = data.country_code;

                regionPricing = pricingConfig[countryCode] || pricingConfig.default;
                userCurrency = countryCode in conversionRates ? countryCode : 'USD';
                updatePriceDisplay();
            } catch (error) {
                console.error('Could not fetch region data:', error);
                updatePriceDisplay(); // Fallback to default pricing
            }
        }

        function convertPrices(prices, rate) {
            const convertedPrices = {};
            for (const [option, price] of Object.entries(prices)) {
                convertedPrices[option] = (price * rate).toFixed(2);
            }
            return convertedPrices;
        }

        function updatePriceDisplay() {
            const options = document.getElementById('options');
            const priceElement = document.getElementById('price');
            const rate = conversionRates[userCurrency] || conversionRates.default;
            const localPrices = convertPrices(regionPricing, rate);

            options.addEventListener('change', () => {
                selectedOption = options.value;
                if (selectedOption) {
                    priceElement.textContent = `Price: ${localPrices[selectedOption]} ${userCurrency}`;
                    document.getElementById('addButton').style.display = 'block';
                } else {
                    priceElement.textContent = "Price: Choose an option";
                    document.getElementById('addButton').style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', fetchRegionPricing);

        const addButton = document.getElementById('addButton');
        addButton.addEventListener('click', function() {
            localStorage.setItem('selectedOption', selectedOption);
            localStorage.setItem('selectedPrice', document.getElementById('price').textContent);
            window.location.href = 'pay.html';
        });
    </script>
</body>
</html>
