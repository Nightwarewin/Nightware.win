<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose an Option</h2>
        <select id="options">
            <option value="">Choose an option</option>
            <option value="14 days">14 Days</option>
            <option value="90 days">90 Days</option>
            <option value="HWID reset">HWID Reset</option>
        </select>
        <p class="price" id="price">Price: Calculating...</p>
        <button class="button" id="addButton" style="display:none;">Add to Cart</button>
    </div>
    <script>
        // Base prices in USD
        const basePricesUSD = {
            "14 days": 3.3,
            "90 days": 11,
            "HWID reset": 1.65
        };

        // Conversion rates for different regions
        const conversionRates = {
            SEK: 10.3,   // USD to SEK (Sweden)
            EUR: 0.93,   // USD to EUR (Eurozone)
            GBP: 0.78,   // USD to GBP (United Kingdom)
            AUD: 1.56,   // USD to AUD (Australia)
            CAD: 1.36,   // USD to CAD (Canada)
            BRL: 5.18,   // USD to BRL (Brazil)
            ZAR: 18.9,   // USD to ZAR (South Africa)
            MXN: 17.7,   // USD to MXN (Mexico)
            RUB: 74.0,   // USD to RUB (Russia)
            default: 1   // Default to USD for unsupported countries
        };

        // Placeholder function to simulate region detection (use geolocation or user input in production)
        function getUserRegion() {
            // For demo purposes, we'll manually set the region
            return 'EUR'; // Simulate being from the Eurozone (change to test different regions)
        }

        // Function to convert prices to the specified currency
        function convertPrices(prices, rate) {
            const convertedPrices = {};
            for (const [option, price] of Object.entries(prices)) {
                convertedPrices[option] = (price * rate).toFixed(2);
            }
            return convertedPrices;
        }

        // Load region-based pricing on page load
        function fetchRegionPricing() {
            const region = getUserRegion(); // Get user's region
            let regionPricing = basePricesUSD; // Default to USD
            let userCurrency = 'USD'; // Default currency

            if (region === 'SEK') {
                userCurrency = 'SEK';
                regionPricing = convertPrices(basePricesUSD, conversionRates.SEK);
            } else if (region === 'EUR') {
                userCurrency = 'EUR';
                regionPricing = convertPrices(basePricesUSD, conversionRates.EUR);
            } else if (region === 'GBP') {
                userCurrency = 'GBP';
                regionPricing = convertPrices(basePricesUSD, conversionRates.GBP);
            } else if (region === 'AUD') {
                userCurrency = 'AUD';
                regionPricing = convertPrices(basePricesUSD, conversionRates.AUD);
            } else if (region === 'CAD') {
                userCurrency = 'CAD';
                regionPricing = convertPrices(basePricesUSD, conversionRates.CAD);
            } else if (region === 'BRL') {
                userCurrency = 'BRL';
                regionPricing = convertPrices(basePricesUSD, conversionRates.BRL);
            } else if (region === 'ZAR') {
                userCurrency = 'ZAR';
                regionPricing = convertPrices(basePricesUSD, conversionRates.ZAR);
            } else if (region === 'MXN') {
                userCurrency = 'MXN';
                regionPricing = convertPrices(basePricesUSD, conversionRates.MXN);
            } else if (region === 'RUB') {
                userCurrency = 'RUB';
                regionPricing = convertPrices(basePricesUSD, conversionRates.RUB);
            } else {
                userCurrency = 'USD';
                regionPricing = basePricesUSD; // Fallback to USD if country isn't supported
            }

            // Update price display
            updatePriceDisplay(regionPricing, userCurrency);
        }

        // Update price display based on selected option and currency
        function updatePriceDisplay(regionPricing, userCurrency) {
            const priceElement = document.getElementById('price');
            const options = document.getElementById('options');
            options.addEventListener('change', function () {
                const selectedOption = options.value;
                if (selectedOption) {
                    priceElement.textContent = `Price: ${regionPricing[selectedOption]} ${userCurrency}`;
                    document.getElementById('addButton').style.display = 'block';
                } else {
                    priceElement.textContent = "Price: Select an option";
                    document.getElementById('addButton').style.display = 'none';
                }
            });
        }

        // Handle Add to Cart button
        const addButton = document.getElementById('addButton');
        addButton.addEventListener('click', function() {
            const selectedOption = document.getElementById('options').value;
            const priceText = document.getElementById('price').textContent;
            localStorage.setItem('selectedOption', selectedOption);
            localStorage.setItem('selectedPrice', priceText);
            window.location.href = 'pay.html'; // Redirect to payment page
        });

        // Initialize pricing on page load
        document.addEventListener('DOMContentLoaded', fetchRegionPricing);
    </script>
</body>
</html>
