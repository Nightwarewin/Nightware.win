<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Adds space between elements */
            gap: 15px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .price {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose an Option</h2>
        <select id="options">
            <option value="">Choose an option</option>
            <option value="14 days">14 Days</option>
            <option value="90 days">90 Days</option>
            <option value="HWID reset">HWID Reset</option>
        </select>
        <p class="price" id="price">Price: Calculating...</p>
        <button class="button" id="addButton" style="display:none;">Add to Cart</button>
    </div>

    <script>
        const options = document.getElementById('options');
        const addButton = document.getElementById('addButton');
        // Pricing configuration for multiple regions
        const pricingConfig = {
            US: { "14 days": 3, "90 days": 8, "HWID reset": 5 },
            EU: { "14 days": 2.5, "90 days": 7, "HWID reset": 4.5 },
            NL: { "14 days": 2.8, "90 days": 7.2, "HWID reset": 4.7 }, // Netherlands
            UK: { "14 days": 2.7, "90 days": 7.5, "HWID reset": 5 },
            AU: { "14 days": 3.2, "90 days": 8.5, "HWID reset": 5.3 }, // Australia
            CA: { "14 days": 3, "90 days": 8, "HWID reset": 5 },
            IN: { "14 days": 1.5, "90 days": 4.5, "HWID reset": 3 },  // India
            CN: { "14 days": 2, "90 days": 6, "HWID reset": 4 },      // China
            JP: { "14 days": 3.5, "90 days": 9, "HWID reset": 5.5 },  // Japan
            default: { "14 days": 3, "90 days": 8, "HWID reset": 5 }  // Default price if region not found
        };
        let selectedOption = '';

        options.addEventListener('change', function() {
            if (options.value) {
                addButton.style.display = 'block';
            } else {
                addButton.style.display = 'none';
        // Function to detect user's country and adjust prices
        async function fetchRegionPricing() {
            try {
                // Fetch the user's country information
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const countryCode = data.country_code;
                // Set prices based on detected region
                const regionPricing = pricingConfig[countryCode] || pricingConfig.default;
                updatePrice(regionPricing);
            } catch (error) {
                console.error('Could not fetch region data:', error);
                updatePrice(pricingConfig.default); // Fallback to default pricing
            }
        });
        }

        // Function to update price display based on selected option
        function updatePrice(pricing) {
            const priceElement = document.getElementById('price');
            const options = document.getElementById('options');
            options.addEventListener('change', function () {
                selectedOption = options.value;
                if (selectedOption) {
                    priceElement.textContent = `Price: ${pricing[selectedOption]} USD`;
                    document.getElementById('addButton').style.display = 'block';
                } else {
                    priceElement.textContent = "Price: Select an option";
                    document.getElementById('addButton').style.display = 'none';
                }
            });
        }
        // Load region-based pricing on page load
        document.addEventListener('DOMContentLoaded', fetchRegionPricing);
        // Handle Add to Cart button
        const addButton = document.getElementById('addButton');
        addButton.addEventListener('click', function() {
            const selectedOption = options.value;
            localStorage.setItem('selectedOption', selectedOption);
            localStorage.setItem('selectedPrice', document.getElementById('price').textContent);
            window.location.href = 'pay.html';
        });
    </script>
</body>
</html>
