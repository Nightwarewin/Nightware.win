<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 700;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            text-transform: uppercase;
        }
        .policy-image {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .policy-text {
            font-size: 18px;
            line-height: 1.8;
            color: #eeeeee;
            margin-top: 20px;
        }
        .policy-item {
            margin: 15px 0;
            font-weight: 500;
        }
        .button {
            margin-top: 30px;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Policy</h1>
        
        <!-- Policy Image -->
        <img src="https://i.postimg.cc/3RSvYHPn/nightware-win.jpg" alt="Policy Image" class="policy-image">

        <!-- Policy Text -->
        <div class="policy-text">
            <p class="policy-item">No Advertising Without Permission.</p>
            <p class="policy-item">Do Not Leak.</p>
            <p class="policy-item">No Refunds on Purchases.</p>
        </div>
        
        <!-- Go Back Button -->
        <button class="button" onclick="window.location.href='index.html'">Go Back</button>
    </div>
</body>
</html>
