<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple); /* Black to purple gradient */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #ffffff;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Policy</h1>
        <p>
            No Advertising Without Permission.<br><br>
            Do Not Leak.<br><br>
            No Refunds on Purchases.
        </p>
        <button class="button" onclick="window.location.href='index.html'">Go Back</button>
    </div>
</body>
</html>
