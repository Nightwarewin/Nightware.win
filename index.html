<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixware</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple); /* Black to purple gradient */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Adds space below the image */
        }
        .image-container img {
            width: 300px;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        select {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        option {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.postimg.cc/QtQybHf2/nixware6.png" alt="Nixware Image"> <!-- Custom image URL -->
            <div class="overlay-text">Nixware</div>
        </div>

        <!-- Dropdown for Select Options -->
        <select id="select-dropdown">
            <option value="">Select Option</option>
            <option value="buy">Buy Nixware</option>
            <option value="policy">Policy</option>
            <option value="discord">Discord</option>
            <option value="youtube">YouTube</option> <!-- Added YouTube option -->
        </select>
        
        <!-- Discord Invite Button -->
        <button class="button" id="discord-button" style="display:none;">Join Discord</button>

        <!-- Policy Button -->
        <button class="button" id="policy-button" style="display:none;">View Policy</button>

        <!-- Buy Button (Invisible until selected) -->
        <button class="button" id="buy-button" style="display:none;">Buy Now</button>

        <!-- YouTube Button (Invisible until selected) -->
        <button class="button" id="youtube-button" style="display:none;">Go to YouTube Channel</button>
    </div>

    <script>
        // When an option is selected from the dropdown
        document.getElementById('select-dropdown').addEventListener('change', function() {
            const selectedOption = this.value;

            // Hide all buttons initially
            document.getElementById('discord-button').style.display = 'none';
            document.getElementById('policy-button').style.display = 'none';
            document.getElementById('buy-button').style.display = 'none';
            document.getElementById('youtube-button').style.display = 'none';

            // Show the relevant button based on the selection
            if (selectedOption === 'discord') {
                document.getElementById('discord-button').style.display = 'inline-block';
            } else if (selectedOption === 'policy') {
                document.getElementById('policy-button').style.display = 'inline-block';
            } else if (selectedOption === 'buy') {
                document.getElementById('buy-button').style.display = 'inline-block';
            } else if (selectedOption === 'youtube') {
                document.getElementById('youtube-button').style.display = 'inline-block'; // Show YouTube button
            }
        });

        // Redirect to Discord invite when Discord button is clicked
        document.getElementById('discord-button').addEventListener('click', function() {
            window.location.href = 'https://discord.gg/vFBMHYe5Fj';  // Replace with your actual Discord invite link
        });

        // Redirect to policy.html when Policy button is clicked
        document.getElementById('policy-button').addEventListener('click', function() {
            window.location.href = 'policy.html';
        });

        // Redirect to cart.html when Buy button is clicked
        document.getElementById('buy-button').addEventListener('click', function() {
            window.location.href = 'cart.html';  // This redirects to the cart page
        });

        // Redirect to YouTube channel when YouTube button is clicked
        document.getElementById('youtube-button').addEventListener('click', function() {
            window.open('https://www.youtube.com/channel/UC_x5XG1OV2P6uZZ5bG7v0gQ', '_blank');  // Replace with your actual YouTube channel link
        });
    </script>
</body>
</html>
