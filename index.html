<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixware</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple); /* Black to purple gradient */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Adds space below the image */
        }
        .image-container img {
            width: 300px;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.postimg.cc/QtQybHf2/nixware6.png" alt="Nixware Image"> <!-- Custom image URL -->
            <div class="overlay-text">Nixware</div>
        </div>
        
        <!-- Select Options button -->
        <button class="button" id="select-options">Select Options</button>
        
        <!-- Policy button -->
        <button class="button" id="policy-button">Policy</button>
    </div>

    <script>
        // Redirect to cart.html when Select Options button is clicked
        document.getElementById('select-options').addEventListener('click', function() {
            window.location.href = 'cart.html';
        });

        // Redirect to policy.html when Policy button is clicked
        document.getElementById('policy-button').addEventListener('click', function() {
            window.location.href = 'policy.html';
        });
    </script>
</body>
</html>
