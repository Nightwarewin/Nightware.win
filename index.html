<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixware</title>
    <style>
        body {
            background: linear-gradient(to bottom, black, purple); /* Black to purple gradient */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            width: 300px;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="content" class="container">
        <div class="image-container">
            <img src="https://i.postimg.cc/QtQybHf2/nixware6.png" alt="Nixware Image">
            <div class="overlay-text">Nixware</div>
        </div>
        <button class="button" id="startButton">Start</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="image-container">
                    <img src="your-image-url.jpg" alt="Nixware Image">
                </div>
                <h2>Choose an Option</h2>
                <select id="options">
                    <option value="">Choose an option</option>
                    <option value="14 days">14 Days</option>
                    <option value="90 days">90 Days</option>
                    <option value="HWID reset">HWID Reset</option>
                </select>
                <button class="button" id="addButton" style="display:none;">Add to Cart</button>
            `;

            const options = document.getElementById('options');
            const addButton = document.getElementById('addButton');

            options.addEventListener('change', function() {
                if (options.value) {
                    addButton.style.display = 'block';
                } else {
                    addButton.style.display = 'none';
                }
            });

            addButton.addEventListener('click', function() {
                const selectedOption = options.value;
                content.innerHTML = `
                    <h2>Add to Cart</h2>
                    <p>Selected Option: ${selectedOption}</p>
                    <input type="email" id="email" placeholder="Email">
                    <input type="text" id="discordUsername" placeholder="Discord Username">
                    <button class="button" id="purchaseButton">Purchase</button>
                `;

                document.getElementById('purchaseButton').addEventListener('click', function() {
                    const email = document.getElementById('email').value;
                    const discordUsername = document.getElementById('discordUsername').value;
                    
                    // Send data to Discord webhook
                    fetch('https://discord.com/api/webhooks/1306244506332565604/HnwPufHSZ-fHW5-Il6uCK2tWtPW3mNGogegT6mxz9IJc7eyyCvcEf-3P1Zhe_nF_rR7u', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            content: `Purchase info:\nEmail: ${email}\nDiscord: ${discordUsername}\nOption: ${selectedOption}`
                        }),
                    }).then(response => {
                        if (response.ok) {
                            // Redirect to PayPal
                            window.location.href = 'https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YOUR_BUTTON_ID';
                        } else {
                            alert('Error sending data to Discord');
                        }
                    }).catch(error => {
                        alert('Error: ' + error.message);
                    });
                });
            });
        });
    </script>
</body>
</html>
